<html>
  <head>
	<SCRIPT>
	var flag = 1;
	var img1 = null;
	function Run(){
	img1 = document.getElementById("PacMan");
	if(flag === 1){
		img1.src = "PacMan2.png";
		flag=0;
	}
	else {
		img1.src = "PacMan1.png";
		flag=1;
	}
	}
	</SCRIPT>
</head>
<body>
	<img id="PacMan" src = "PacMan1.png"
	width="200" height="200" onclick="Run()" > </img>
</body>
</html>
