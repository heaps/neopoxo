<html>
<head>
<SCRIPT>
	var flag = 1;
	var img1 = null;
	var pos = 10;
	window.onload = setInterval(Run, 300);
	function Run(){
		img1 = document.getElementById("PacMan");
		pos += 10;
		if (pos >= 600){
			pos = 0;
		}
		img1.style.left = pos+"px";
		if(flag ==1){
			img1.src = "PacMan2.png";
			flag=0;
		}
		else {
			img1.src = "PacMan1.png";
			flag=1;
		}
	}
</SCRIPT>
</head>
<body>
	<img id="PacMan" width="200" height="200"
	style="position:absolute" />
</body>
</html>
